    <body id="body">
        <div id="loading" class="loading" style="visibility:visible;">
            <div class="loadingTitle">CFGY</div>
            <div class="loadingSub">loading...</div>
        </div>

            <div id="stats" class="stats"></div>
            
            <div id="inv" class="inv"></div>
        </div>
        
        <div id="mainPane" class="mainPane" style="display:block;"></div>
        
        <div id="basePane" class="basePane" style="display:none;">
            <div class="spec" id="spec">
                Specialization
                
                <a href="#" onclick="baseSpec(1); setSpec('dagger'); createMerchant();" id="spec1" style="display:block;">Dagger Specialization</a>
                <a href="#" onclick="baseSpec(2); setSpec('flail'); createMerchant();" id="spec2" style="display:block;">Flail Specialization</a>

                <a href="#" onclick="baseSpec(4); setSpec('sword'); createMerchant();" id="spec4" style="display:block;">Sword Specialization</a>
                <a href="#" onclick="baseSpec(5); setSpec('bow'); createMerchant();" id="spec5" style="display:block;">Bow Specialization</a>
                <a href="#" onclick="baseSpec(6); setSpec('shield'); createMerchant();" id="spec6" style="display:block;">Shield Specialization</a>
                <a href="#" onclick="baseSpec(7); setSpec('armor'); createMerchant();" id="spec7" style="display:block;">Armor Specialization</a>
            </div>
            <div id="merch" style="float:right"></div>
        </div>
        
        <div id="debugPane" class="debugPane" style="display:none;">
            Debug<br><br>
            <a href="#" onclick="guiChangeLvl(guiInventoryLvl += 1); refresh();">Inventory Lvl Up</a>
            <br><br>
            <a href="#" onclick="plaMoney += 10; refresh();">Add $10</a>
            <a href="#" onclick="plaMoney += 50; refresh();">Add $50</a>
            <a href="#" onclick="plaMoney += 100; refresh();">Add $100</a>
            <a href="#" onclick="plaMoney += 500; refresh();">Add $500</a>
            <br><br>
            <a href="#" onclick="plaXp += 10; plaLvlUp(); refresh();">Add 10XP</a>
            <a href="#" onclick="plaXp += 50; plaLvlUp(); refresh();">Add 50XP</a>
            <a href="#" onclick="plaXp += 100; plaLvlUp(); refresh();">Add 100XP</a>
            <a href="#" onclick="plaXp += 500; plaLvlUp(); refresh();">Add 500XP</a>
            <br><br>
            <a href="#" onclick="upgradeBase();">Upgrade Base</a>
        </div>

    <script type="text/javascript">    
        plaConstruct();
        refresh();
        
        makeLvl(1);
        plaCurrCell = [1, 2];
        regenLvl();
        
        gameInfoStart();
        
        startItem = tier1Item(Math.round((Math.random() * 3) + 1));
        if(startItem[4] == null) {
            specval = '<i style=\"color:palegreen;\">boosted</i>';
        } else {
            specval = startItem[4];
        }
        guiSetSlot(startItem[1], startItem[2], startItem[3], specval, startItem[0]);
        refresh();
        
        defaultButtons();
        canMove(plaCurrCell);
    </script>

    <body>
        <div id="loading" class="loading" style="visibility:visible;">
            <div class="loadingTitle">CFGY</div>
            <div class="loadingSub">loading...</div>
        </div>
        
        <div id="statsPane" class="statsPane">
            <div id="stats" class="stats"></div>
            
            <div id="inv" class="inv"></div>
        </div>
        
        <div id="mainPane" class="mainPane" style="display:block;">
            Main
        </div>
        
        <div id="debugPane" class="debugPane" style="display:none;">
            Debug<br><br>
            <a href="#" onclick="guiSetSlot(0, 'item1', 2, 'var2', '4');">Set Slot 1</a>

            <a href="#" onclick="guiChangeLvl(2);">Change Lvl 2</a>
            <a href="#" onclick="guiChangeLvl(3);">Change Lvl 3</a>
            <a href="#" onclick="guiChangeLvl(4);">Change Lvl 4</a>
            <a href="#" onclick="guiChangeLvl(5);">Change Lvl 5</a>
            <br><br>

    <script type="text/javascript">
        function refresh() {
            document.getElementById('inv').innerHTML = guiShowInv(0);
            document.getElementById('inv').innerHTML += guiShowInv(1);
            document.getElementById('inv').innerHTML += guiShowInv(2);
            document.getElementById('inv').innerHTML += guiShowInv(3);
            document.getElementById('inv').innerHTML += guiShowInv(4);
            document.getElementById('inv').innerHTML += guiShowInv(5);
            document.getElementById('inv').innerHTML += guiShowInv(6);
            document.getElementById('inv').innerHTML += guiShowInv(7);
            document.getElementById('inv').innerHTML += guiShowInv(8);
            
            document.getElementById('stats').innerHTML = guiShowStats();
        }
        
        plaConstruct();
        refresh();
        
        for(i = 0; i <= 4; i++) {
            for(j = 0; j <= 4; j++) {
                document.getElementById('mapPane').innerHTML += guiDecode(i, j);
            }
        }
        
        
    </script>
